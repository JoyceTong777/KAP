<form class="form-horizontal" *ngFor="let apiserver of apiservers">
  <div class="form-group">
    <div class="row">
      <label class="col-sm-2 control-label">Ip address</label>
      <div class="col-sm-9">
       <input type="text" class="form-control" [(ngModel)]="apiserver.ip" name="id_{{apiserver.id}}">
      </div>
      <button type="button" class="btn btn-warning" (click)="deleteApiserver(apiserver.id)"><span class="glyphicon glyphicon-trash"></span></button>
      <button type="button" class="btn btn-info" (click)="updateApiserver(apiserver)"><span class="glyphicon glyphicon-pencil"></span></button>
    </div>
  </div>
  <div class="form-group">
    <div class="row">
      <label class="col-sm-2 control-label" >Token</label>
      <div class="col-sm-9">
        <input type="password" class="form-control" [(ngModel)]="apiserver.token" name="token_{{apiserver.id}}">
      </div>
    </div>
  </div>
</form>

<form class="form-horizontal">
  <div class="form-group">
    <div class="row">
      <label class="col-sm-2 control-label">Ip address</label>
      <div class="col-sm-9">
        <input type="email" class="form-control" [(ngModel)]="newApiserver.ip" name="newIp" placeholder="new ip">
      </div>
      <button type="button" class="btn btn-success" (click)="addApiserver(newApiserver)"><span class="glyphicon glyphicon-plus"></span></button>
    </div>
  </div>
  <div class="form-group">
    <div class="row">
      <label class="col-sm-2 control-label">Token</label>
      <div class="col-sm-9">
        <input type="password" class="form-control" [(ngModel)]="newApiserver.token" name="newToken" placeholder="new token">
      </div>
    </div>
  </div>
</form>
